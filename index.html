<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpg" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <title>Tic tac toe</title>
  </head>
  <body>
    <div id="title">
      <span class="green">AI</span>
      <span class="orange">tic tac toe</span>
    </div>

    <div id="game-board">
      <div id="a0" class="box" onclick="onClick(this.id)"></div>
      <div id="a1" class="box" onclick="onClick(this.id)"></div>
      <div id="a2" class="box" onclick="onClick(this.id)"></div>
      <div id="b0" class="box" onclick="onClick(this.id)"></div>
      <div id="b1" class="box" onclick="onClick(this.id)"></div>
      <div id="b2" class="box" onclick="onClick(this.id)"></div>
      <div id="c0" class="box" onclick="onClick(this.id)"></div>
      <div id="c1" class="box" onclick="onClick(this.id)"></div>
      <div id="c2" class="box" onclick="onClick(this.id)"></div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
